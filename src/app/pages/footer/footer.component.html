<footer class="w-full py-6 bg-white dark:bg-gray-900 transition-colors duration-300 relative">
    <div class="container mx-auto px-4 flex flex-col items-center text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
            Build by <span class="font-semibold">Suvojit Modak</span> • © {{ currentYear }}
        </p>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">
            Crafted with ❤️ and ☕
        </p>
    </div>
    <button (click)="scrollToTop()" title="Go to top" aria-label="Go to top"
        class="fixed bottom-6 right-6 z-50 flex items-center justify-center w-12 h-12 rounded-full bg-blue-500 hover:bg-blue-600 transition-colors duration-300 shadow-lg animate-bounce"
        [class.hidden]="!isScrolled">
        <img [ngSrc]="arrowUp" alt="Arrow Up Icon" width="32" height="32" class="w-8 h-8 rounded-full" fetchpriority="low" decoding="async" priority/>
    </button>
</footer>
